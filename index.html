<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scoreboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.bunny.net/css?family=vt323:400" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div>
      <h3>HOME</h3>
      <div id="home-score" class="score-container">
        <p id="home-pts"></p>
      </div>
      <div class="btns">
        <button onclick="add1Home()">+1</button>
        <button onclick="add2Home()">+2</button>
        <button onclick="add3Home()">+3</button>
      </div>
    </div>
    <div>
      <h3>GUEST</h3>
      <div id="guest-score" class="score-container">
        <p id="guest-pts"></p>
      </div>
      <div class="btns">
        <button onclick="add1Guest()">+1</button>
        <button onclick="add2Guest()">+2</button>
        <button onclick="add3Guest()">+3</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
